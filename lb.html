<head>
    <title>Leaderboard</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Leaderboard</h1>
	{{> leaderboard}}
</body>


<template name="leaderboard">
  Player ranking,
	<ul>
    	{{#each player}}
        	<li class="player {{selectedClass}}">{{name}}: {{score}}:  </li><br>
          {{> rating}}
        	{{> vote}} <hr>
    	{{/each}}
	</ul>
	{{#if showSelectedPlayer}}
		<input type="button" class="increment" value="Give 1 Points">
		<input type="button" class="decrement" value="Take 1 Points">
		<input type="button" class="remove" value="Remove Player">
		<li> selected player : {{showSelectedPlayer.name}} </li>
	{{/if}}
	{{> addPlayerForm}}
</template>

<template name="rating">
  {{name}} is rated {{score}}:  <div class="rateit myrate" id=myrate{{_id}} data-rateit-value="{{score}}"></div>
</template>

<template name="vote">
    <div>
     {{#each vote}} 
        <span class="player {{selectedClass}}">{{name}}: {{comment}}</span> <br>
     {{/each}}
    </div>
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
    <form>
      <input type="text" name=playerName value={{showSelectedPlayer.name}} placeholder="New player name">
      <input type="text" name=playerScore placeholder="Score: 1 to 5.">
	    <input type="submit" value="Add Player">
    </form>
  {{/if}}
</template>
